<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="header">
    <p class="highScore">View Highscores</p>
    <p class="timer">Time: 0</p>
  </header>

  <main class="main">
    <h1 >Coding Quiz Challenge</h1>
    <p class ="explanation" id="questionBox">Try to answer the following code-related questions within the
      time <br> limit. Keep in mind that incorrect answers will penalizze your scortime<br> by ten
      seconds!
    </p>
    <ol class ="options" id="options">
      <li class="option" hidden></li>
    </ol>
    <p class="btn" id='startBtn'>Start Quiz</p>
  </main>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
